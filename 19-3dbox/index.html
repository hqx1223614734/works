<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="辣手摧花">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>index</title>
	<style>
		body,ul{margin:0;padding:0}
		ul{list-style:none}
		body{
			background-color:#333;
			perspective:1000px;
		}
		.wrapper{
			width:200px;
			height:200px;
			margin:100px auto 0;
			transform-style:preserve-3d;
			transform:rotateZ(0deg) rotateX(0deg) rotateY(0deg);
			animation:wrapper 3s ease-in-out infinite;
		}
		.box{
			position:relative;
			width:100%;
			height:100%;
			transform:rotateY(0deg);
			transform-style:preserve-3d;
			transform-origin:100px 100px 100px;
			animation:ro 3s linear infinite;
		}
		li{
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
		}
		img{
			width:200px;
			height:200px;
			opacity:.8;
		}
		.item1{
			transform:translateZ(200px);
		}
		.item2{
			transform-origin:bottom;
			transform:rotateX(-90deg)
		}
		.item3{
			transform-origin:top;
			transform:rotateX(90deg)
		}
		.item4{
			transform-origin:right;
			transform:rotateY(90deg);
		}
		.item5{
			transform-origin:left;
			transform:rotateY(-90deg);
		}
		.item6{
			transform:rotateY(180deg);
		}
		@keyframes ro{
			from{transform:rotateY(0deg)rotateX(0deg)rotateZ(0deg)}
			to{transform:rotateY(360deg)rotateX(360deg)rotateZ(360deg)}
		}
		@keyframes wrapper{
			from{transform:rotateY(0deg)rotateX(0deg)rotateZ(0deg)}
			to{transform:rotateY(360deg)rotateX(360deg)rotateZ(360deg)}
			/* from{transform:rotateZ(0deg)}
			to{transform:rotateZ(360deg)} */
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<ul class="box">
			<li class="item1"><img src="images/1.jpg" alt=""></li>
			<li class="item2"><img src="images/2.jpg" alt=""></li>
			<li class="item3"><img src="images/3.jpg" alt=""></li>
			<li class="item4"><img src="images/4.jpg" alt=""></li>
			<li class="item5"><img src="images/5.jpg" alt=""></li>
			<li class="item6"><img src="images/6.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
