<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="辣手摧花">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>锚链接</title>
	<style>
		body,ul,label{margin:0;padding:0}
		ul{list-style:none}
		.wrap{
			width:500px;
			height:275px;
			margin:50px auto 0;
		}
		.pic{
			position:relative;
			width:100%;
			height:220px;
		}
		.pic li,.pic img{
			width:100%;
			height:100%;
		}
		.pic li{
			position:absolute;
			top:0;
			left:0;
			overflow:hidden;
		}
		.pic li img{
			display:none;
		}
		.num{
			width:120px;
			margin:20px auto 0;
		}
		.num li{
			float:left;
			width:20px;
			height:20px;
			background-color:#888;
			border-radius:50%;
			text-align:center;
			line-height:20px;
			color:black;
			font-size:14px;
		}
		.num li + li{
			margin-left:5px;
		}
		input{
			display:none;
		}
		#radio1:checked ~ .pic li:nth-child(1) img{
			display:block;
		}
		#radio1:checked ~ .num li:nth-child(1){
			background-color:red;
		}
		#radio2:checked ~ .pic li:nth-child(2) img{
			display:block;
		}
		#radio2:checked ~ .num li:nth-child(2){
			background-color:red;
		}
		#radio3:checked ~ .pic li:nth-child(3) img{
			display:block;
		}
		#radio3:checked ~ .num li:nth-child(3){
			background-color:red;
		}
		#radio4:checked ~ .pic li:nth-child(4) img{
			display:block;
		}
		#radio4:checked ~ .num li:nth-child(4){
			background-color:red;
		}
		#radio5:checked ~ .pic li:nth-child(5) img{
			display:block;
		}
		#radio5:checked ~ .num li:nth-child(5){
			background-color:red;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<input type="radio" name="radio" id="radio1" checked>
		<input type="radio" name="radio" id="radio2">
		<input type="radio" name="radio" id="radio3">
		<input type="radio" name="radio" id="radio4">
		<input type="radio" name="radio" id="radio5">
		<ul class="pic">
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
			<li><img src="images/5.jpg" alt=""></li>
		</ul>
		<ul class="num">
			<li><label for="radio1">1</label></li>
			<li><label for="radio2">2</label></li>
			<li><label for="radio3">3</label></li>
			<li><label for="radio4">4</label></li>
			<li><label for="radio5">5</label></li>
		</ul>
	</div>
</body>
</html>
